<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>By Max</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #020617;
      color: white;
    }

    .top {
      padding: 10px;
      background: #0f172a;
      display: flex;
      gap: 10px;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 15px;
    }

    button {
      padding: 10px 16px;
      border-radius: 6px;
      border: none;
      background: #38bdf8;
      cursor: pointer;
      font-size: 15px;
    }

    iframe {
      width: 100%;
      height: calc(100vh - 50px);
      border: none;
      background: black;
    }

    .note {
      font-size: 12px;
      opacity: 0.6;
      padding: 6px 10px;
    }
  </style>
</head>
<body>

  <div class="top">
    <input id="url" placeholder="example.com">
    <button onclick="openSite()">Open</button>
  </div>

  <div class="note">By Max</div>

  <iframe id="frame"></iframe>

  <script>
    function openSite() {
      let url = document.getElementById("url").value.trim();
      if (!url) return;

      if (!url.startsWith("http://") && !url.startsWith("https://")) {
        url = "https://" + url;
      }

      const newTab = window.open("", "_blank");
      newTab.document.write(`
        <!DOCTYPE html>
        <html>
        <head>
          <title>By Max</title>
          <style>
            body { margin:0; background:#020617; color:white; font-family:Arial; }
            .bar {
              padding:10px;
              background:#0f172a;
              font-size:14px;
            }
            iframe {
              width:100%;
              height:calc(100vh - 40px);
              border:none;
            }
          </style>
        </head>
        <body>
          <div class="bar">By Max</div>
          <iframe src="${url}"></iframe>
        </body>
        </html>
      `);
    }
  </script>

</body>
</html>
