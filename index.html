<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bolivar Middle School</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #020617;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      background: #0f172a;
      padding: 12px;
      font-size: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .frame-wrap {
      position: relative;
      flex: 1;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: black;
    }

    .watermark {
      position: absolute;
      bottom: 10px;
      right: 12px;
      font-size: 12px;
      opacity: 0.6;
      pointer-events: none;
    }

    .loader {
      padding: 10px;
      background: #020617;
      display: flex;
      gap: 8px;
    }

    input {
      flex: 1;
      padding: 8px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
    }

    button {
      padding: 8px 14px;
      border-radius: 6px;
      border: none;
      background: #38bdf8;
      cursor: pointer;
    }

    .note {
      font-size: 11px;
      opacity: 0.6;
      padding: 4px 10px;
    }
  </style>
</head>
<body>

  <div class="header">
    <strong>Bolivar Middle School</strong>
    <span style="font-size:12px;opacity:0.7;">Unofficial Student Launcher</span>
  </div>

  <!-- This bar ONLY appears when the page is loaded INSIDE itself -->
  <div class="loader" id="loader" style="display:none;">
    <input id="url" placeholder="example.com">
    <button onclick="loadSite()">Open</button>
  </div>

  <div class="frame-wrap">
    <iframe id="frame"></iframe>
    <div class="watermark">by Max Guerra</div>
  </div>

  <div class="note">
    External content belongs to its original owners
  </div>

  <script>
    const frame = document.getElementById("frame");
    const loader = document.getElementById("loader");

    // If this page is the TOP page, load a copy of itself
    if (window === window.top) {
      frame.src = window.location.href;
    } else {
      // If inside an iframe, show URL input
      loader.style.display = "flex";
    }

    function loadSite() {
      let url = document.getElementById("url").value.trim();
      if (!url) return;

      if (!url.startsWith("http://") && !url.startsWith("https://")) {
        url = "https://" + url;
      }

      frame.src = url;
    }
  </script>

</body>
</html>
