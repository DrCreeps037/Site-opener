<!DOCTYPE html>
<html>
<head>
  <title>URL Launcher</title>
</head>
<body>

  <h2>Enter a URL</h2>

  <input id="url" placeholder="https://example.com">
  <button onclick="go()">Go</button>

  <script>
    function go() {
      let url = document.getElementById("url").value;
      if (!url.startsWith("http")) {
        url = "https://" + url;
      }
      window.location.href = url;
    }
  </script>

</body>
</html>
