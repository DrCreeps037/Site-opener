<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Browser Portal</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #020617;
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #0f172a;
      padding: 30px;
      border-radius: 14px;
      width: 360px;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      text-align: center;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    button {
      background: #38bdf8;
      cursor: pointer;
    }

    .small {
      font-size: 12px;
      opacity: 0.6;
      margin-top: 10px;
    }

    iframe {
      width: 100%;
      height: calc(100vh - 90px);
      border: none;
    }

    .top {
      background: #0f172a;
      padding: 10px;
      display: flex;
      gap: 8px;
    }

    .watermark {
      position: fixed;
      bottom: 10px;
      right: 12px;
      font-size: 12px;
      opacity: 0.6;
      pointer-events: none;
    }
  </style>
</head>
<body>

<div id="login" class="card">
  <h2>Student Browser</h2>
  <input id="user" placeholder="Username">
  <input id="pin" placeholder="PIN (demo only)" type="password">
  <button onclick="login()">Enter</button>
  <div class="small">
    Demo portal â€” not a real account system
  </div>
</div>

<div id="browser" style="display:none; width:100%; height:100%; flex-direction:column;">
  <div class="top">
    <input id="url" placeholder="example.com">
    <button onclick="go()">Go</button>
  </div>
  <iframe id="frame"></iframe>
</div>

<div class="watermark">by Max Guerra</div>

<script>
  const loginBox = document.getElementById("login");
  const browser = document.getElementById("browser");

  if (localStorage.getItem("loggedIn")) {
    showBrowser();
  }

  function login() {
    const user = document.getElementById("user").value.trim();
    if (!user) return alert("Enter a username");
    localStorage.setItem("loggedIn", "true");
    localStorage.setItem("user", user);
    showBrowser();
  }

  function showBrowser() {
    loginBox.style.display = "none";
    browser.style.display = "flex";
  }

  function go() {
    let url = document.getElementById("url").value.trim();
    if (!url) return;
    if (!url.startsWith("http")) url = "https://" + url;
    document.getElementById("frame").src = url;
  }
</script>

</body>
</html>
