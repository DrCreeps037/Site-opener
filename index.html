<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Link Launcher</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #020617, #0f172a);
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .card {
      background: #020617;
      padding: 30px;
      border-radius: 14px;
      width: 340px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
      text-align: center;
    }

    h2 {
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      margin-bottom: 15px;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #38bdf8;
      cursor: pointer;
    }

    button:hover {
      background: #0ea5e9;
    }

    .note {
      font-size: 12px;
      opacity: 0.7;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Website Launcher</h2>
    <input id="url" placeholder="example.com">
    <button onclick="openSite()">Open Site</button>
    <div class="note">Opens in a new tab</div>
  </div>

  <script>
    function openSite() {
      let url = document.getElementById("url").value.trim();

      if (!url) {
        alert("Please enter a URL");
        return;
      }

      if (!url.startsWith("http://") && !url.startsWith("https://")) {
        url = "https://" + url;
      }

      window.open(url, "_blank");
    }
  </script>

</body>
</html>
